spring:
  application:
    name: cart-service

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health,info,beans,env,loggers,metrics,gateway
    enabled-by-default: true

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:8888/eureka