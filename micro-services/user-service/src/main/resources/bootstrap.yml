spring:
  main:
    banner-mode: "off"
  profiles:
    active: dev
  application:
    name: user-service

info:
  version: 1.0
  app:
    name: ${spring.application.name}
    description: Rest Apis for ${spring.application.name}
    contact:
      name: Thiago Locatelli
      url: http://github.com/thiagolocatelli
      email: thiago.locatelli@gmail.com

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,beans,env,loggers,metrics,gateway
    enabled-by-default: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active}

eureka:
  instance:
    preferIpAddress: true
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL:http://localhost:8888/eureka}

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic


