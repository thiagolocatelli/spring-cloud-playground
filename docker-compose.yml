  discovery-service:
    image: ${DOCKER_USER}/discovery-service:0.0.1-SNAPSHOT
    environment:
      SPRING_PROFILES_ACTIVE: docker,metrics,logdna
      VIRTUAL_HOST: discovery-service.127.0.0.1.xip.io
      LOGDNA_API_KEY: 69ae59287a1baf910d4feb4678a332d0
    healthcheck:
      test: ["CMD-SHELL", "wget -q http://127.0.0.1:8888/actuator/health -O /dev/null"]
      interval: 30s
      timeout: 5s
      retries: 5
    ports:
      - "8888:8888/tcp"
    deploy:
      replicas: 1
      resources:
        limits:
          memory: '1000mb'
          cpus: '0.5'
        reservations:
          cpus: '0.1'
          memory: '250mb'

  api-gateway:
    image: ${DOCKER_USER}/api-gateway:0.0.1-SNAPSHOT
    environment:
      SPRING_PROFILES_ACTIVE: docker,metrics,logdna
      VIRTUAL_HOST: api-gateway.127.0.0.1.xip.io
      LOGDNA_API_KEY: 69ae59287a1baf910d4feb4678a332d0
    healthcheck:
      test: ["CMD-SHELL", "wget -q http://127.0.0.1:9000/actuator/health -O /dev/null"]
      interval: 30s
      timeout: 5s
      retries: 5
    ports:
      - "9000:9000/tcp"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: '1000mb'
        reservations:
          cpus: '0.1'
          memory: '250mb'
    depends_on:
      - discovery-service

  proxy-gateway:
    image: ${DOCKER_USER}/proxy-gateway:0.0.1-SNAPSHOT
    environment:
      SPRING_PROFILES_ACTIVE: docker,metrics,logdna
      VIRTUAL_HOST: proxy-gateway.127.0.0.1.xip.io
      LOGDNA_API_KEY: 69ae59287a1baf910d4feb4678a332d0
    healthcheck:
      test: ["CMD-SHELL", "wget -q http://127.0.0.1:9001/actuator/health -O /dev/null"]
      interval: 30s
      timeout: 5s
      retries: 5
    ports:
      - "9001:9001/tcp"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: '1000mb'
        reservations:
          cpus: '0.1'
          memory: '250mb'
    depends_on:
      - discovery-service

  user-service:
    image: ${DOCKER_USER}/user-service:0.0.1-SNAPSHOT
    environment:
      SPRING_PROFILES_ACTIVE: docker,metrics,logdna
      VIRTUAL_HOST: user-service.127.0.0.1.xip.io
      LOGDNA_API_KEY: 69ae59287a1baf910d4feb4678a332d0
    healthcheck:
      test: ["CMD-SHELL", "wget -q http://127.0.0.1:8081/actuator/health -O /dev/null"]
      interval: 30s
      timeout: 5s
      retries: 5
    ports:
      - "8081:8081/tcp"
    deploy:
      replicas: 1
      resources:
        limits:
          memory: '1000mb'
          cpus: '0.5'
        reservations:
          cpus: '0.1'
          memory: '250mb'
    depends_on:
      - user-db
      - discovery-service

  user-db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: example
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 5s
      retries: 5
    ports:
      - "5432/tcp"
    deploy:
      replicas: 1

