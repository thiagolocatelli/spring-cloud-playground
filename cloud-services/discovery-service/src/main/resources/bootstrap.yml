spring:
  application:
    name: discovery-service

server:
  port: 8888

management:
  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles}

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:8888/eureka
